<style type="text/css"> 
.fixed_div{ 
position:fixed; 
left:20px; 
top:20px; 
width:400px; 
}
</style> 
<script type="text/javascript">
$(function(){
  var navH = $(".nav").offset().top;
  $(window).scroll(function(){
  var scroH = $(this).scrollTop();
  if(scroH>=navH){
    $(".nav").css({"position":"fixed","top":0});
  }else if(scroH<navH){
   $(".nav").css({"position":"static"});
  }
 })
})
</script>
</head>
